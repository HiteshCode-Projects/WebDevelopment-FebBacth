<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            font-size: 24px;
            font-family: cursive;
        }

        .ex1{
           display: none;
        }

        .ex2{
            display: block;
            background-color: lightblue;
        }

        .ex3{
            display: inline;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2> Display Properties Example</h2>

    <h1>Display None</h1>
    <div>
        Here the function Disabled as None 
        <p class="ex1">Hello Display None</p>
    </div>


     <h1>Display Block</h1>
    <div>
        Act Like Div Container - 100% space or width 
        <p class="ex2">Hello Display Block</p>
    </div>

    <h1>Display Inline</h1>
    <div>
        Act Like San Tag only required amount of space
        <p class="ex3">Hello Display Inline</p>
    </div>

</body>
</html>
